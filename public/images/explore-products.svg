<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="150" fill="#f5f5f5"/>
  <g transform="translate(60, 30)">
    <!-- POS Terminal -->
    <rect x="0" y="0" width="50" height="80" rx="5" ry="5" fill="#333"/>
    <rect x="5" y="10" width="40" height="30" rx="2" ry="2" fill="#eee"/>
    <circle cx="25" cy="60" r="10" fill="#666"/>
    
    <!-- Tablet -->
    <rect x="70" y="10" width="50" height="70" rx="5" ry="5" fill="#333"/>
    <rect x="75" y="15" width="40" height="60" rx="2" ry="2" fill="#eee"/>
    <circle cx="95" cy="70" r="3" fill="#666"/>
    
    <!-- Smartphone -->
    <rect x="140" y="0" width="40" height="80" rx="5" ry="5" fill="#333"/>
    <rect x="145" y="10" width="30" height="60" rx="2" ry="2" fill="#eee"/>
    <circle cx="160" cy="75" r="3" fill="#666"/>
    
    <!-- Dots -->
    <circle cx="25" cy="100" r="2" fill="#333"/>
    <circle cx="35" cy="100" r="2" fill="#333"/>
    <circle cx="45" cy="100" r="2" fill="#333"/>
  </g>
</svg>

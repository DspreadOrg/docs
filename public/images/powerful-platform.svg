<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="150" fill="#f5f5f5"/>
  <g transform="translate(30, 20)">
    <!-- Dashboard Screen -->
    <rect x="70" y="0" width="160" height="100" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <rect x="80" y="10" width="140" height="20" rx="3" ry="3" fill="#f0f0f0"/>
    <rect x="80" y="40" width="60" height="50" rx="3" ry="3" fill="#4a86e8" opacity="0.7"/>
    <rect x="150" y="40" width="60" height="50" rx="3" ry="3" fill="#4a86e8" opacity="0.7"/>
    
    <!-- Mobile Device -->
    <rect x="0" y="30" width="50" height="90" rx="5" ry="5" fill="#333"/>
    <rect x="5" y="40" width="40" height="60" rx="2" ry="2" fill="#eee"/>
    <circle cx="25" cy="110" r="5" fill="#666"/>
    
    <!-- Notification Bubbles -->
    <circle cx="40" cy="30" r="15" fill="#4a86e8" opacity="0.8"/>
    <text x="40" y="35" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">+</text>
    
    <circle cx="220" cy="30" r="15" fill="#ff6d01" opacity="0.8"/>
    <text x="220" y="35" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">+</text>
    
    <circle cx="220" cy="100" r="15" fill="#ff6d01" opacity="0.8"/>
    <text x="220" y="105" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">+</text>
  </g>
</svg>
